<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Datos de Usuarios Registrados</h1>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>DNI</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/users')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#userTable tbody');
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.classList.add(user.status);
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.phone}</td>
                            <td>${user.dni}</td>
                            <td class="status" data-id="${user.id}" onclick="changeStatus(this)">${user.status}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });

        const statuses = ['pendiente', 'agendado', 'notificado', 'canjeado'];

        function changeStatus(td) {
            const row = td.parentElement;
            const currentStatus = td.textContent;
            const nextStatus = statuses[(statuses.indexOf(currentStatus) + 1) % statuses.length];
            const userId = td.getAttribute('data-id');

            // Actualizar el estado en el backend
            fetch('/update-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: userId, status: nextStatus }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Actualizar el estado visualmente
                td.textContent = nextStatus;
                row.className = nextStatus;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
